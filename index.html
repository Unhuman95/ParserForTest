            border: 2px solid #dee2e6;

        }

        .options {

        }

            margin: 12px 0;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        .option input {
            margin-right: 15px;
            margin-top: 3px;
        }

        .option-content {
            flex: 1;
        }

        .correct {
            border-color: #28a745 !important;
            background: #d4edda !important;
        }

        .incorrect {
            border-color: #dc3545 !important;
            background: #f8d7da !important;
        }

        .result-feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .correct-feedback {
            color: #28a745;
            background: #d4edda;
        }

        .incorrect-feedback {
            color: #dc3545;
            background: #f8d7da;
        }

        .test-controls {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 5px;
            border-top: 2px solid #e9ecef;
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #dc3545;
            margin: 10px 0;
            padding: 15px;
            background: #f8d7da;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .totalResult {

            justify-content: center;
        }

        .number {

            margin: 10px;
            width: 100px;
        }

        #correctAmount {

        }

        }

        #remainsAmount {

        }

            right: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;

            height: 100px;

        }

        .scroll-to-top.show {

            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: scale(1.5);
        }

        #mix {
            transform: scale(2);
            margin-right: 15px;
            margin-top: 10px;
        }
    </style>
</head>
